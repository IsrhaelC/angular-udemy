<div class="container">
    <h2>Salvar Contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input [ngClass]="getFormControlClass(nome.valid, nome.pristine)" name="nome" type="text" placeholder="Insira o nome" required
                [(ngModel)]="contato.nome"
                #nome="ngModel">
            <div class="invalid-feedback" [hidden]="nome.valid || nome.pristine">O campo Nome é obrigatório</div>
        </div>

        <div class="form-group">
            <label for="nome">Email</label>
            <input [ngClass]="getFormControlClass(email.valid, email.pristine)" name="email" type="email" class="form-control" placeholder="Insira o email" required
                #email="ngModel"
                [(ngModel)]="contato.email">
            <div class="invalid-feedback" [hidden]="email.valid || email.pristine">O campo Email é obrigatório</div>
        </div>

        <div class="form-group">
            <label for="nome">Telefone</label>
            <input [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)" name="telefone" type="tel" class="form-control" placeholder="Insira o telefone" required
                #telefone="ngModel"
                [(ngModel)]="contato.telefone">
            <div class="invalid-feedback" [hidden]="telefone.valid || telefone.pristine">O campo Telefone é obrigatório</div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
        <a (click)="goBack()" class="btn btn-secondary">Voltar</a>
    </form>
</div>
